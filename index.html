<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yellowtail&display=swap" rel="stylesheet">
    <title>BLARE</title>
</head>
<body>
    <header class="header">
        <h2>BLARE</h2>
    </header>    
    <div id="container1" class="container">
        <div class="player">
            <div class="toggle1">
                <i class="ri-subtract-line"></i>
            </div>
            <div class="main">
                <div class="details">
                    <div class="track-pic"></div>
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Artist Name</div>
                </div>
                <div class="slider-track">
                    <div class="current-time">00:00</div>
                    <input type="range" min="0" max="100" value="0"  class="seek-slider" onchange="seekTo()">
                    <div class="total-duration">00:00</div>
                </div>            
                <div class="buttons">
                    <div class="random-btn" onclick="randomTrack()">
                        <i class="ri-shuffle-line"></i>
                    </div>
                    <div class="prev-btn" onclick="prevTrack()">
                        <i class="ri-rewind-fill"></i>
                    </div>
                    <div class="playpause-btn" onclick="playpauseTrack()">
                        <i class="ri-play-large-fill"></i>
                    </div>
                    <div class="next-btn" onclick="nextTrack()">
                        <i class="ri-speed-fill"></i>
                    </div>
                    <div class="repeat-btn" onclick="repeatTrack()">
                        <i class="ri-reset-right-line"></i>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <div id="container2" class="container">
        <div class="player2">
            <div class="toggle2">
                <i class="ri-subtract-line"></i>
            </div>
            <div class="main2">
                <div class="pic"></div>
                <div class="name-artist-slider-buttons">
                    <div class="name">Track Name</div>
                    <div class="artist">Track Artist</div>
                    <div class="slider-track2">
                        <div class="current-time2">00:00</div>
                        <input type="range" min="0" max="100" value="0"  class="seek-slider2" onchange="seekTo()">
                        <div class="total-duration2">00:00</div>
                    </div>
                    <div class="buttons2">
                        <div class="random-btn2" onclick="randomTrack()">
                            <i class="ri-shuffle-line"></i>
                        </div>
                        <div class="prev-btn2" onclick="prevTrack()">
                            <i class="ri-rewind-fill"></i>
                        </div>
                        <div class="playpause-btn2" onclick="playpauseTrack()">
                            <i class="ri-play-large-fill"></i>
                        </div>
                        <div class="next-btn2" onclick="nextTrack()">
                            <i class="ri-speed-fill"></i>
                        </div>
                        <div class="repeat-btn2" onclick="repeatTrack()">
                            <i class="ri-reset-right-line"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        Made By
        <b class="boldness">ATREON</b>
    </footer>
    <script src="./scripts/music-list.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
